<div *ngIf="changedModel">
  <mat-toolbar  class="bgColor">
    <mat-toolbar-row fxLayout="row">
      <span class="title-center">Forgot Password</span>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-dialog-content class="mat-typography">
    <form [formGroup]="forgotPasswordForm">
      <div fxFlex fxLayout="column">
        <mat-form-field appearance="fill" fxFlex>
          <mat-label>Email:</mat-label>
          <input matInput formControlName="email" required />
          <mat-error
            class="errormessage"
            *ngIf="controlHasError('required', 'password')"
          >
            {{ test5 }}
          </mat-error>
        </mat-form-field>
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="center">
    <!-- <button mat-raised-button color="primary" type="submit" ></button> -->
    <button
      mat-raised-button
      color="primary"
      type="submit"
      (click)="handleSubmit()"
      [disabled]="!(forgotPasswordForm.valid && forgotPasswordForm.dirty)"
    >
      Send Password
    </button>
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  </mat-dialog-actions>
</div>

<div *ngIf="!changedModel">
  <mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
      <span class="title-center">Update Password</span>
    </mat-toolbar-row>
  </mat-toolbar>
<!-- (keyup)="comparePassword(PasswordFormGroup.value.confirmPassword)" -->
           <!-- "controlHasError('required', 'confirmPassword')" -->
            <!-- (keyup)="comparePassword(PasswordFormGroup.value.confirmPassword)" -->
  <mat-dialog-content class="mat-typography">
    <form [formGroup]="PasswordFormGroup">
      <div fxFlex fxLayout="column">
        <mat-form-field appearance="fill" fxFlex>
          <mat-label>New Password:</mat-label>
          <input matInput formControlName="password" required />
          <mat-error
            class="errormessage"
            *ngIf="compare('required', 'password')"
          >
            {{ test5 }}
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" fxFlex>
          <mat-label>Confirm Password:</mat-label>
          
          <input
            matInput
            formControlName="confirmPassword"
            required
            />
           
          <mat-error
            class="errormessage"
            *ngIf="compare('required', 'password')"
          >
            {{ test5 }}
          </mat-error>
          <mat-error class="errormessage" *ngIf="">
            {{ test6 }}
          </mat-error>

        </mat-form-field>

       
      </div>
    </form>
  </mat-dialog-content>
  <!-- [class.disabledDiv] = "CFPassword == 'true'" -->
  <!-- [ngClass]="{'disabledDiv': CFPassword === 'true'}" -->
  <!-- [ngClass]="CFPassword == 'true' ? 'disabledDiv' : ''"   -->

  <mat-dialog-actions align="center">
    <!-- <button mat-raised-button color="primary" type="submit" ></button> -->
    <button
      mat-raised-button
      color="primary"
      type="submit"
      (click)="updateSubmit()"
      [disabled]="PasswordFormGroup.invalid"
    >
      Update Password
    </button>
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  </mat-dialog-actions>
</div>
