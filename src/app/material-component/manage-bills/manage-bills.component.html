<div class=" shadow-lg p-3 mb-5" style="height: 950px;">
    <h3 class="text-center font-weight-bold">Bill Information</h3>

    <hr>

    
    <table mat-table [dataSource]="dataSource" class="table">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="contactNumber">
            <th mat-header-cell *matHeaderCellDef>Contact-Number</th>
            <td mat-cell *matCellDef="let element">{{element.contactNumber}}</td>
        </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>email</th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>

        <!-- <ng-container matColumnDef="productDetails">
            <th mat-header-cell *matHeaderCellDef>ProductDetails</th>
            <td mat-cell *matCellDef="let element">{{element.productDetails}}</td>
        </ng-container> -->

        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Total</th>
            <td mat-cell *matCellDef="let element">{{element.total}}</td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>PDF</th>
            <td mat-cell *matCellDef="let element; let i = index" class="action-link">
                <button mat-icon-button color="secondary" matTooltip="Get Pdf" (click)="seeData( element )" class="text-center">
                    <mat-icon>picture_as_pdf</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns ; sticky : true"></tr>
        <tr mat-row *matRowDef="row,columns:displayedColumns"></tr>
    </table>
</div>
