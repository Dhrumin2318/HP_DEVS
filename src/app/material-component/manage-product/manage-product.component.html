<div class="d-flex justify-content-between shadow-lg p-3 bg-body-tertiary rounded">
    <b><span>Manage Product</span></b>
    <button class="btn bg-secondary w-25 " (click)="handleAddAction()">Add Product</button>
</div>

<mat-form-field appearance="fill" class="shadow-lg bg-body-tertiary rounded">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter()" [(ngModel)]="username" >
</mat-form-field>

    <div class="d-flex justify-content-between shadow-lg p-3 bg-body-tertiary rounded ">
    <table mat-table [dataSource]="dataSource" class="text-center">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="text-center float-center"> Name </th>
            <td mat-cell *matCellDef="let element" class="color-secondary "><b>{{element.name}}</b></td>
    </ng-container>

    <ng-container matColumnDef="categoryName">
        <th mat-header-cell *matHeaderCellDef class="text-center float-center"> Cat_Name</th>
        <td mat-cell *matCellDef="let element" class="color-secondary"><b>{{element.categoryName}}</b></td>
</ng-container>

<ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef class="float-center text-center"> Description </th>
    <td mat-cell *matCellDef="let element" class="color-secondary mat_desc"><b>{{element.description}}</b></td>
</ng-container>
<ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef class="float-center text-center"> Price(â‚¹) </th>
    <td mat-cell *matCellDef="let element" class="color-secondary"><b>{{element.price}}</b></td>
</ng-container>
<ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef class="text-center"> Action </th>
    <td mat-cell *matCellDef="let element" class="action-link float-end d-flex justify-content-between items-center">       
        <button mat-icon-button  matTooltip="Edit" (click)="handleEditAction(element)">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button  matTooltip="Delete" (click)="handleDeleteAction(element)">
            <mat-icon>delete</mat-icon>
        </button>
        <button class="border-0">
            <mat-slide-toggle (change)="handleChangeAction($event.checked,element.id)" matTooltip="Activate or Deactivate" [checked]="element.status"> 
            </mat-slide-toggle>
        </button>
    </td>
</ng-container>
<tr mat-header-row *matHeaderRowDef="displayedColumns ; sticky : true"></tr>
<tr mat-row *matRowDef="row,columns:displayedColumns" [style.border-bottom]="'2px solid gray'"></tr>


 
</table>
</div>
<div class="container fs-3 text-center p-5 badge text-bg-secondary" *ngIf="dataSource?.data.length < 1">
   <b>    
       No Records Found 
   </b>
</div>
