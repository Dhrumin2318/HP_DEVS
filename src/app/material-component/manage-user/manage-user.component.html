<div class="d-flex justify-content-between shadow-lg p-3 bg-body-tertiary rounded">
    <b><span>Manage User</span></b>
</div>


<mat-form-field appearance="fill" class="shadow-lg bg-body-tertiary rounded    ">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>


<div class="responsive_table shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    <table mat-table [dataSource]="dataSource" class="float-center">
        <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="float-center"> Name </th>
                <td mat-cell *matCellDef="let element" class="float-center color-secondary"><b>{{element.name}}</b></td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef class="float-center"> email </th>
            <td mat-cell *matCellDef="let element" class="float-center color-secondary"><b>{{element.email}}</b></td>
    </ng-container>

    <ng-container matColumnDef="contactNumber">
        <th mat-header-cell *matHeaderCellDef class="float-center"> contactNumber </th>
        <td mat-cell *matCellDef="let element" class="float-center color-secondary"><b>{{element.contactNumber}}</b></td>
</ng-container>


        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef class="float-end"> Action </th>
            <td mat-cell *matCellDef="let element" class="action-link float-end p-2">       
                <mat-slide-toggle (change)="handleChangeAction($event.checked,element.id)" matTooltip="Activate or Deactivate" [checked]="element.status"> 
    </mat-slide-toggle>
            </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns ; sticky : true"></tr>
    <tr mat-row *matRowDef="row,columns:displayedColumns"></tr>
    </table>

    <div class="container fs-3 text-center p-5 badge text-bg-secondary" *ngIf="dataSource?.filteredData?.length < 1">
        <b>    
            No Records Found 
        </b>
     </div>
