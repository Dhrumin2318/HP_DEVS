<mat-toolbar color="warn">
  <mat-toolbar-row fxLayout="row">
    <span class="title-center">Signup</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="signupForm">
    <div fxFlex fxLayout="column">
      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Name:</mat-label>
        <input matInput formControlName="name" required>
        <!-- <mat-error *ngIf= "signupForm.controls.name.touched && signupForm.controls.name.invalid">
                <span *ngIf="signupForm.controls.name.errors.required">This Field is Required</span>
                <span *ngIf="signupForm.controls.name.errors.pattern">This Name is Invalid</span>
        </mat-error> -->

        <mat-error class="errormessage" *ngIf="controlHasError('required', 'name')">
          {{test2}}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Email:</mat-label>
        <input matInput formControlName="email" required>  
        <mat-error class="errormessage" *ngIf="controlHasError('required', 'email')">
          {{test3}}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Contact Number:</mat-label>
        <input matInput formControlName="contactNumber" required>  
        <mat-error class="errormessage" *ngIf="controlHasError('required', 'contactNumber')">
          {{test4}}
        </mat-error>
      </mat-form-field>


      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Password:</mat-label>
        <input matInput formControlName="password" type="password" required>  
        <mat-error class="errormessage" *ngIf="controlHasError('required', 'password')">
          {{test5}}
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
<button mat-raised-button color="primary" type="submit" (click) = 'handleSubmit()' [disabled] = '!(signupForm.valid && signupForm.dirty)'>SignUp</button>
<button mat-raised-button color="warn" mat-dialog-close>Close</button>
</mat-dialog-actions>
